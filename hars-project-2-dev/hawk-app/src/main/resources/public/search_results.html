<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Search Results</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="./styles/searchResults.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
		<link rel="stylesheet" href="./styles/navbar.css">
	</head>
	<body>
		<!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #044ea0;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img id="imgLogo" src="./images/logo_no_bg.png" alt="hars_logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Current Bookings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Flight Statuses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Previous Bookings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Book New Trip</a>
                        </li>
                        <li class="nav-item logout">
                            <a class="nav-link active" aria-current="page" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
		<!-- Raymond's Code -->
		<div class="container">
	        <div id="formRow" class="row">
	        	     <div id="formNav">
	                    <ul class="nav nav-pills nav-fill">
	                        <li class="nav-item">
	                            <a class="nav-link disabled" aria-current="page" href="#">Search</a>
	                        </li>
	                        <li class="nav-item">
	                            <a class="nav-link active" href="#" >Results</a>
	                        </li>
	                        <li class="nav-item">
	                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Checkout</a>
	                        </li>
	                    </ul>
	                </div>
	            <div class="col-5">
	                <!-- Page Bar -->
	                <!-- Traveller Cards -->
	                <h4 id="resultsHeader">Choose Flights Below</h4>
	                <form id="form" method="GET" action="/price-results">
	                <span id="spanFlights" class="traveller-cards">
	                </span>
	                    <!-- Button -->
                	<div id="buttonsDiv">
	                    <button id="backBtn" type="button" class="btn btn-primary btn-lg">Back</button>
	                    <button id="button" type="submit" class="btn btn-primary btn-lg">Next</button>
                    </div>
					</form>
	            </div>
	            <!-- Airplane Image -->
	            <div class="col-7">
	                <img id="airplane" src="./images/airplane.png" alt="airplane">
	            </div>
	        </div>
	    </div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
		<script src="./scripts/searchResults.js"></script>
	</body>
</html>
