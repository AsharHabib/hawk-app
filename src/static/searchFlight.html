<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/searchFlight.css">
    <title>Flight Search</title>
</head>

<body>
    <div class="container">
        <div id="formRow" class="row">
            <div class="col-5">
                <!-- <div class="card-header">
                    <h2 id="card-header">
                        Search for a flight
                    </h2>
                </div> -->
                <!-- Form Header -->
                <div id="formNav">
                    <ul class="nav nav-pills nav-fill">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" >Results</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Review</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Checkout</a>
                        </li>
                    </ul>
                </div>
                <!-- Radios (One-Way and Round-Trip) -->
                <div id="radios">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label tripLabel" for="inlineRadio1">One-Way</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label tripLabel" for="inlineRadio2">Round-Trip</label>
                    </div>
                </div>
                <!-- Flying From and To -->
                <div class="row g-2 fromAndTo">
                    <div class="col-md">
                        <h5 class="fromAndToHeader">Flying From</h5>
                      <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="Hawk Airport">
                        <label for="floatingInputGrid">Flying From</label>
                      </div>
                    </div>
                    <div class="col-md">
                        <h5 class="fromAndToHeader">Flying To</h5>
                      <div class="form-floating">
                        <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                          <option selected>Open this select menu</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                        <label for="floatingSelectGrid">Flying To</label>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- Airplane Image -->
            <div class="col-7">
                <img id="airplane" src="./images/airplane-2.png" alt="airplane">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
