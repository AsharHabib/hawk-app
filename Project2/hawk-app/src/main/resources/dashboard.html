<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>User Dashboard</title>
    </head>
    <body>
        <h1>User Dashboard</h1>
        <div class="container">
            <div class="row">
                <table class="table" id="current_bookings">
                    <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Depart</th>
                        <th scope="col">Arrival</th>
                        <th scope="col">Flight No.</th>
                        <th scope="col">Seat</th>
                        <th scope="col">Origin</th>
                        <th scope="col">Destination</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <table class="table" id="flight_statuses">
                    <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Depart</th>
                        <th scope="col">Arrival</th>
                        <th scope="col">Flight No.</th>
                        <th scope="col">Origin</th>
                        <th scope="col">Destination</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <table class="table" id="previous_bookings">
                    <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Depart</th>
                        <th scope="col">Arrival</th>
                        <th scope="col">Flight No.</th>
                        <th scope="col">Origin</th>
                        <th scope="col">Destination</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <a href=""><button>Book New Flight Today!</button></a>
        <script src="hawk-app/src/main/resources/dashboard"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
