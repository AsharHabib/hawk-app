<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="login_style.css">
    <Title>Hawk Airport Reservation System Login</Title>
</head>
<body class="login">
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #044ea0;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Register Here</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<header>
    <h1>Hawk Airport Reservation System Login</h1>
</header>
<div class="container">
    <div class="card">
        <div class="card-header">
            Log in
        </div>
        <div class="card-body">
            <form>
                <!-- email -->
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                </div>
                <!-- password -->
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
            </form>
        </div>
        <button type="submit" class="card-footer btn btn-primary bg-gradient">Submit</button>
    </div>
</div>
<footer>
    <h6>&copy;Hawk Airport; Atlanta, Georgia 2021</h6>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
