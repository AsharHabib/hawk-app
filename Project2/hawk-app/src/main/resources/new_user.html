<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="login_style.css">
  <Title>Hawk Airport Reservation System New User</Title>
  <script src="/htmls/new_user.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #044ea0;">
  <div class="container-fluid">
    <a class="navbar-brand" href="http://localhost:5000/api/">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<header>
  <h1>Hawk Airport Reservation System New User</h1>
</header>
<div class="container">
  <div class="card">
    <div class="card-header">
      Log in
    </div>
    <div class="card-body">
      <form>
        <!-- email -->
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
        </div>
        <!-- password -->
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Create password</label>
          <input type="password" class="form-control" name="password1">
          <ul class="card-text">
            <li class="qualify">Minimum 5 characters</li>
          </ul>
        </div>
        <!-- same password -->
        <div class="mb-3">
          <label for="inputPasswordRetype" class="form-label">Retype password</label>
          <input type="password" class="form-control" name="password2">
          <ul class="card-text retype">
          </ul>
        </div>
      </form>
    </div>
    <button type="submit" class="card-footer btn btn-primary bg-gradient" onclick="http://localhost:5000/api/register">Submit</button>
  </div>
</div>
<footer>
  <h6>&copy;Hawk Airport; Atlanta, Georgia 2021</h6>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
